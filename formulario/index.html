<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabeca"><img src="https://boosting.pro/wp-content/uploads/2016/12/CS-GO_Ranking.jpg" alt=""></div>
    </header>
    <section>
        <form action="home.php" method="post">
            <fieldset>
                <div>
                    <h1>Crie sua conta e jogue agora!</h1>
                </div>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" maxlength="11" placeholder="Digite seu telefone">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="botao">
                    <input class="enviar" type="submit" value="Enviar">
                </div>
            </fieldset>

        </form>
    </section>
</body>
</html>
